<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <!-----estilos -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" id="pagesheet"/>
    <link rel="stylesheet" type="text/css" href="css/OverrideComponents.css" id="pageshee1"/>
    <!-----angular-->

    <script src="angular-1.4.6/angular.js"></script>
    <script src="angular-1.4.6/angular-route.js"></script>
    <script src="angular-1.4.6/ngStorage.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/LoginController.js"></script>

</head>
<body ng-app="myApp">

    <script src="scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <!-----menu -->
    <header>
        <nav class="navbar navbar-inverse navbar-static-top " role="navigation">
            <div class="container" >

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuPrincipal-fm">
                        <span class="sr-only"> Desplegar/Ocultar </span>
                        <span class="icon-bar">  </span>
                        <span class="icon-bar">  </span>
                        <span class="icon-bar">  </span>
                    </button>
                    <a href="#" class="navbar-brand">HEALTH END POINT </a>
                </div>
                <!-- Iniciar menu-->
                <div class="collapse navbar-collapse" id="menuPrincipal-fm">
                    <ul class="nav navbar-nav">


                    </ul>

                </div>

            </div>

        </nav>
    </header>
    <!-----main -->

    <section class="jumbotron" >

        <center><img src="images/logoendpoint.png"/> <br/></center>
       <center> <div class="navbar-form">
            <form name="miFormulario" ng-controller="LoginController">
                <h2>INGRESO AL SISTEMA</h2>
                <p data-ng-bind="mensaje"></p>
               <h3>Nombre de usuario:</h3> <input class="form-control" type="text" ng-model="usuario" name="nombre" required ><br/>
                <h3> Password:</h3> <input class="form-control" type="password" ng-model="password" name="password" required ><br/><br/>
                <input class="btn btn-success" type="submit" ng-click="login()" value="Ingresar" />
                <input class="btn btn-info" type="Submit" ng-click="" value="Cancelar" />
                <p></p>
            </form>
        </div></center>
    </section>

</html>
